name: Sports News Monitor

on:
  workflow_dispatch:
  schedule: 
    - cron: "*/5 * * * *"  # Every 5 minutes
  push:
    branches: [ main ]
    paths: [ 'sports-monitor.js' ]

permissions:
  contents: write
  issues: write

concurrency:
  group: "sports-monitor"
  cancel-in-progress: false

jobs:
  monitor:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          
      - name: Run sports news monitoring
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: node sports-monitor.js
        
      - name: Commit updated data
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add sports-stories.json
          git diff --staged --quiet || git commit -m "Update sports stories data $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        continue-on-error: true
        
      - name: Create issue for high-priority stories
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node create-story-issues.js